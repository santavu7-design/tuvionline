<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá Số Tử Vi - Giao Diện Mới</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Tu Vi Chart Grid - 5x5 layout */
        .tuvi-chart {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            gap: 3px;
            background: #2c3e50;
            padding: 3px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            min-height: 800px;
        }

        /* Palace Styles */
        .palace {
            background: white;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .palace:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .palace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e74c3c;
        }

        .palace-title {
            font-size: 1rem;
            font-weight: bold;
            color: #8B4513;
            text-align: center;
            flex: 1;
        }

        .palace-number {
            background: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            min-width: 35px;
            text-align: center;
        }

        .palace-dia-chi {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .palace-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .star {
            padding: 5px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }

        .star.main {
            background: #e74c3c;
            color: white;
        }

        .star.auxiliary {
            background: #f39c12;
            color: white;
        }

        .palace-footer {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        /* Central Info Block */
        .central-info {
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            padding: 20px;
            border-radius: 12px;
            grid-column: 3;
            grid-row: 3;
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .central-info h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .info-label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 0.9rem;
            text-align: right;
        }

        .info-value.highlight {
            color: #f39c12;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .tuvi-chart {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: repeat(5, 1fr);
            }
            
            .central-info {
                grid-column: 2;
                grid-row: 3;
            }
        }

        @media (max-width: 768px) {
            .tuvi-chart {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
            
            .central-info {
                grid-column: 1;
                grid-row: 3;
            }
        }

        /* Error Message */
        .error-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .btn-back {
            display: inline-block;
            background: #8B4513;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #D2691E;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B4513;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Lá Số Tử Vi</h1>
            <p class="subtitle">Ứng dụng xem tử vi theo ngày sinh</p>
        </div>

        <div id="tuvi-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Đang tải dữ liệu tử vi...</p>
            </div>
        </div>
    </div>

    <script>
        // Sample data for testing
        const sampleData = {

            cungTuVi: {

                    diaChi: "Tý", 
                    chinhTinh: "Thiên Cơ (B), Thái Dương (N)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",

                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",

                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Mộc dục",
                    than: false 
                },
                'PHÚC ĐỨC': { 
                    diaChi: "Dần", 
                    chinhTinh: "Thiên Lương (B), Thất Sát (M)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Quan đới",
                    than: false 
                },
                'ĐIỀN TRẠCH': { 
                    diaChi: "Mão", 
                    chinhTinh: "Thiên Tướng (M), Tham Lang (V)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Lâm quan",
                    than: false 
                },
                'QUAN LỘC': { 
                    diaChi: "Thìn", 
                    chinhTinh: "Thiên Phủ (M), Vũ Khúc (B)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Đế vượng",
                    than: false 
                },
                'NÔ BỘC': { 
                    diaChi: "Tỵ", 
                    chinhTinh: "Thiên Tướng (M), Tham Lang (V)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Suy",
                    than: false 
                },
                'THIÊN DI': { 
                    diaChi: "Ngọ", 
                    chinhTinh: "Thiên Cơ (B), Thái Âm (H)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Bệnh",
                    than: false 
                },
                'TẬT ÁCH': { 
                    diaChi: "Mùi", 
                    chinhTinh: "Thiên Đồng (H), Thái Dương (N)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Tử",
                    than: false 
                },
                'TÀI BẠCH': { 
                    diaChi: "Thân", 
                    chinhTinh: "Thiên Lương (B), Thất Sát (M)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Mộ",
                    than: true 
                },
                'TỬ TỨC': { 
                    diaChi: "Dậu", 
                    chinhTinh: "Thiên Tướng (M), Tham Lang (V)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Tuyệt",
                    than: false 
                },
                'THÊ THIẾP': { 
                    diaChi: "Tuất", 
                    chinhTinh: "Thiên Phủ (M), Vũ Khúc (B)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Thai",
                    than: false 
                },
                'HUYNH ĐỆ': { 
                    diaChi: "Hợi", 
                    chinhTinh: "Thiên Cơ (B), Thái Âm (H)", 
                    phuTinhTot: "Thiên Khôi, Thiên Việt",
                    phuTinhXau: "Kình Dương (M), Đà La (H)",
                    phuTinhTrungBinh: "Văn Xương, Văn Khúc",
                    vongTrangSinh: "Dưỡng",
                    than: false 
                }
            },
            giaiThichChung: "Đây là dữ liệu mẫu để test giao diện. Vui lòng nhập thông tin sinh thật để có kết quả chính xác."
        };

        // Function to get palace value safely
        function getPalaceValue(palaceData, key) {
            return palaceData[key] || 'N/A';
        }

        // Function to get basic info value safely
        function getValue(data, key) {
            return data[key] || 'N/A';
        }

        // Function to create star element
        function createStar(text, type) {
            const starDiv = document.createElement('div');
            starDiv.className = `star ${type}`;
            starDiv.textContent = text;
            return starDiv;
        }

        // Function to display Tu Vi content
        function displayTuViContent(data) {
            const container = document.getElementById('tuvi-content');
            
            if (!data || !data.cungTuVi) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Không có dữ liệu tử vi</h2>
                        <p>Vui lòng quay lại nhập thông tin để tạo lá số tử vi.</p>
                        <a href="birth_info_form.html" class="btn-back">Quay lại nhập thông tin</a>
                    </div>
                `;
                return;
            }

            const palaceKeys = [
                'MỆNH', 'PHỤ MẪU', 'PHÚC ĐỨC', 'ĐIỀN TRẠCH',
                'QUAN LỘC', 'NÔ BỘC', 'THIÊN DI', 'TẬT ÁCH',
                'TÀI BẠCH', 'TỬ TỨC', 'THÊ THIẾP', 'HUYNH ĐỆ'
            ];

            // Create the main chart grid
            let chartHTML = '<div class="tuvi-chart">';
            
            // Create 12 palaces in 5x5 grid
            palaceKeys.forEach((palaceKey, index) => {
                const palaceData = data.cungTuVi[palaceKey] || {};
                
                // Calculate position in 5x5 grid
                let gridPosition = '';
                if (index < 5) {
                    // Top row: positions 1-5
                    gridPosition = `grid-row: 1; grid-column: ${index + 1};`;
                } else if (index < 9) {
                    // Right column: positions 6-9
                    gridPosition = `grid-row: ${index - 3}; grid-column: 5;`;
                } else if (index < 12) {
                    // Bottom row: positions 10-12
                    gridPosition = `grid-row: 5; grid-column: ${12 - index};`;
                }
                
                const diaChi = getPalaceValue(palaceData, 'diaChi');
                const chinhTinh = getPalaceValue(palaceData, 'chinhTinh');
                const phuTinhTot = getPalaceValue(palaceData, 'phuTinhTot');
                const phuTinhXau = getPalaceValue(palaceData, 'phuTinhXau');
                const phuTinhTrungBinh = getPalaceValue(palaceData, 'phuTinhTrungBinh');
                const vongTrangSinh = getPalaceValue(palaceData, 'vongTrangSinh');
                const than = getPalaceValue(palaceData, 'than');
                
                // Calculate age range
                const ageStart = index * 10 + 1;
                const ageEnd = (index + 1) * 10;
                
                chartHTML += `
                    <div class="palace" style="${gridPosition}">
                        <div class="palace-header">
                            <div class="palace-title">${palaceKey}</div>
                            <div class="palace-number">${ageStart}-${ageEnd}</div>
                        </div>
                        <div class="palace-dia-chi">${diaChi}</div>
                        <div class="palace-content">
                            ${chinhTinh !== 'N/A' ? `<div class="star main">${chinhTinh}</div>` : ''}
                            ${phuTinhTot !== 'N/A' ? `<div class="star auxiliary">${phuTinhTot}</div>` : ''}
                            ${phuTinhTrungBinh !== 'N/A' ? `<div class="star auxiliary">${phuTinhTrungBinh}</div>` : ''}
                            ${phuTinhXau !== 'N/A' ? `<div class="star auxiliary">${phuTinhXau}</div>` : ''}
                        </div>
                        <div class="palace-footer">
                            ${vongTrangSinh !== 'N/A' ? vongTrangSinh : ''}
                            ${than === true ? '<br><strong style="color: #e74c3c;">THÂN</strong>' : ''}
                        </div>
                    </div>
                `;
            });
            
            // Add central information block
            chartHTML += `
                <div class="central-info">
                    <h3>Thông Tin Cơ Bản</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Họ Tên:</div>
                            <div class="info-value">${getValue(data, 'hoTen')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Giới Tính:</div>
                            <div class="info-value">${getValue(data, 'gioiTinh')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Ngày Sinh:</div>
                            <div class="info-value">${getValue(data, 'duongLich')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Nơi Sinh:</div>
                            <div class="info-value">${getValue(data, 'noiSinh')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Bản Mệnh:</div>
                            <div class="info-value highlight">${getValue(data, 'banMenh')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Cục:</div>
                            <div class="info-value highlight">${getValue(data, 'cuc')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Âm Dương:</div>
                            <div class="info-value">${getValue(data, 'amDuong')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Thân Cư:</div>
                            <div class="info-value">${getValue(data, 'thanCu') || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            chartHTML += '</div>';
            
            // Add general explanation if available
            if (data.giaiThichChung) {
                chartHTML += `
                    <div style="background: white; padding: 20px; border-radius: 12px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <h3 style="color: #8B4513; margin-bottom: 15px;">Giải Thích Chung</h3>
                        <p style="line-height: 1.6; color: #666;">${data.giaiThichChung}</p>
                    </div>
                `;
            }
            
            container.innerHTML = chartHTML;
        }

        // Main initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded - Bắt đầu khởi tạo giao diện mới');
            
            // Try to get data from localStorage first
            const storedData = localStorage.getItem('current_tuvi_result');
            if (storedData) {
                console.log('Tìm thấy dữ liệu trong localStorage');
                try {
                    // Try to parse as JSON first
                    const parsedData = JSON.parse(storedData);
                    if (parsedData && parsedData.cungTuVi) {
                        console.log('Dữ liệu JSON hợp lệ, hiển thị...');
                        displayTuViContent(parsedData);
                        return;
                    }
                } catch (e) {
                    console.log('Dữ liệu không phải JSON, sử dụng dữ liệu mẫu');
                }
            }
            
            // Use sample data for testing
            console.log('Sử dụng dữ liệu mẫu để test giao diện');
            displayTuViContent(sampleData);
        });
    </script>

</html>
